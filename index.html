<script type="text/javascript">

var config = {
  apiKey: "AIzaSyCA6Skvl_GCuFi_7x1gnkUd4GZAltnBIwo",
  authDomain: "kj-hackthenorth.firebaseapp.com",
  databaseURL: "https://kj-hackthenorth.firebaseio.com",
  projectId: "kj-hackthenorth",
  storageBucket: "kj-hackthenorth.appspot.com",
  messagingSenderId: "292024454192"
};
firebase.initializeApp(config);
console.log(firebase);

var database = firebase.database();
var ref = database.ref('scores');

var canvas;
var ctx;
var enemy = {
  x: 50,
  y: 50,
  rad: 10,
  velx: 0,
  vely: 0,
  vel: 0,
  acc: 0.1,
  speed: 0,
  friction: 0.9
};
var width = 1080;
var height = 480;
var coinArray = [];
coinArray = fillArray(coinArray, 10);
var keys = [];
var score = 0;
var saveScore;
var end = false;
var username = "error";
var mouse = {
  x: 0,
  y: 0
};
var start = false;
function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 1);

}

function setName() {
  if(document.getElementById("name").value != "") {
    username = document.getElementById("name").value;
  }
  else {
    username = "john_doe";
  }
  console.log(username);
  init();
}

function clear() {
  ctx.clearRect(0,0,width,height);
}

function circle(x,y,r) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fill();
}

function getRandom(min, max) {
  min = Math.ceil(min);
  max = Math.ceil(max);
  return Math.floor(Math.random() * (max-min)) + min;
}

function fillArray(arr, l) {
  for(var i=0; i<l;i++) {
    arr[i] = [getRandom(10,width-10),getRandom(10,height-10),10,10];
  }
  return arr;
}

function checkCollision() {
  for(var i=0; i<coinArray.length;i++) {
    if((Math.abs(coinArray[i][0]-mouse.x) <= coinArray[i][3]*2) && (Math.abs(coinArray[i][1]-mouse.y) <= coinArray[i][3]*2)) {
      score++;
      enemy.acc = 0.1 + score*0.05;
    //  enemy.vel = score;
      document.getElementById("showScore").innerHTML = "Score = " + score;
      coinArray[i] = [getRandom(10,width-10),getRandom(10,height-10),10,10];
      break;
    }
  }
}

function endGame() {
  if(((Math.abs(mouse.x-enemy.x))<=10) && ((Math.abs(mouse.y-enemy.y))<=10)) {
    console.log("game over");
    saveScore = score;
    if(!end) {
      submitData();
      end = true;
    }
  }
}

function mousePos(e) {
  mouse.x = e.pageX;
  mouse.y = e.pageY;
  //console.log(mouse.x, mouse.y);
  checkCollision();
}

window.onload=function() {
  document.captureEvents(Event.MOUSEMOVE);
  document.onmousemove = function (e) {mousePos(e);};
  window.onclick=function(e) {
    var evnt = window.event || e;
    mouse.x = evnt.clientX;
    mouse.y = evnt.clientY;
    //console.log(mouse.x, mouse.y);

  }
}


function submitData() {
    var data = {
      name: username,
      score: saveScore
    };

    ref.push(data);
    console.log(data);
    window.location.replace("gameOver.html");
}



function moveEnemy() {
  enemy.speed = enemy.acc*score;
//move right
  if(mouse.x > enemy.x) {
    if(enemy.velx < enemy.speed) {
      enemy.velx++;
    }
  }
  //move left
  if(mouse.x < enemy.x) {
    if(enemy.velx > -enemy.speed) {
      enemy.velx--;
    }
  }
  //move down
  if(mouse.y > enemy.y) {
    if(enemy.vely < enemy.speed) {
      enemy.vely++;

    }
  }
  //move up
  if(mouse.y < enemy.y) {
    if(enemy.vely > -enemy.speed) {
      enemy.vely--;
    }
  }

  enemy.velx *= enemy.friction;
  enemy.vely *= enemy.friction;
  enemy.x += enemy.velx;
  enemy.y += enemy.vely;
}

function update() {
  requestAnimationFrame(update);
  moveEnemy();
  endGame();

}

function draw() {
  clear();
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgb(0,255,0)";
  for(var i=0; i<coinArray.length;i++) {
    circle(coinArray[i][0],coinArray[i][1],coinArray[i][2]);
  }
  ctx.fillStyle = "red";
  circle(enemy.x, enemy.y, enemy.rad);
}

update();
